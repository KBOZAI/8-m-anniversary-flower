<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Turtle Graphics</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        #turtle-canvas {
            width: 1000px;
            height: 1000px;
            border: 1px solid black;
        }
    </style>
</head>
<body onload="brython()">
    <button onclick="run_turtle_program()">Run Turtle Program</button>
    <canvas id="turtle-canvas" width="1000" height="1000"></canvas>

    <script type="text/python">
        from browser import document, html, window
        import turtle

        def run_turtle_program():
            canvas = document["turtle-canvas"]
            turtle.setup(width=1000, height=1000)
            turtle.Screen()._root = canvas  # Bind turtle to canvas
            turtle.speed(11)
            turtle.hideturtle()
            turtle.penup()
            turtle.goto(50, -450)
            turtle.pensize(5)
            turtle.pencolor("black")
            turtle.seth(140)
            turtle.pendown()
            turtle.speed(10)
            turtle.circle(-300, 60)
            turtle.fd(100)

            # 绘制第一片叶子
            turtle.seth(10)
            turtle.fd(50)
            turtle.fillcolor("green")
            turtle.begin_fill()
            turtle.right(40)
            turtle.circle(120, 80)
            turtle.left(100)
            turtle.circle(120, 80)
            turtle.end_fill()
            turtle.seth(10)
            turtle.fd(90)
            turtle.speed(11)
            turtle.penup()
            turtle.fd(-140)
            turtle.seth(80)

            # 绘制第二片叶子
            turtle.pendown()
            turtle.speed(10)
            turtle.fd(70)
            turtle.seth(160)
            turtle.fd(50)
            turtle.fillcolor("green")
            turtle.begin_fill()
            turtle.right(40)
            turtle.circle(120, 80)
            turtle.left(100)
            turtle.circle(120, 80)
            turtle.end_fill()
            turtle.seth(160)
            turtle.fd(90)
            turtle.speed(11)
            turtle.penup()
            turtle.fd(-140)
            turtle.seth(80)
            turtle.pendown()
            turtle.speed(10)
            turtle.fd(100)

            # 绘制第一瓣花朵
            turtle.seth(-20)
            turtle.fillcolor("crimson")
            turtle.begin_fill()
            turtle.circle(100, 100)
            turtle.circle(-110, 70)
            turtle.seth(179)
            turtle.circle(223, 76)
            turtle.end_fill()

            # 绘制第二瓣花朵
            turtle.speed(11)
            turtle.fillcolor("red")
            turtle.begin_fill()
            turtle.left(180)
            turtle.circle(-223, 60)
            turtle.seth(70)
            turtle.speed(10)
            turtle.circle(-213, 15)
            turtle.left(70)
            turtle.circle(200, 70)
            turtle.seth(-80)
            turtle.circle(-170, 40)
            turtle.circle(124, 94)
            turtle.end_fill()
            turtle.speed(11)
            turtle.penup()
            turtle.right(180)
            turtle.circle(-124, 94)
            turtle.circle(170, 40)
            turtle.pendown()
            turtle.speed(10)
            turtle.seth(-60)
            turtle.circle(175, 70)
            turtle.seth(235)
            turtle.circle(300, 12)
            turtle.right(180)
            turtle.circle(-300, 12)
            turtle.seth(125)
            turtle.circle(150, 60)
            turtle.seth(70)
            turtle.fd(-20)
            turtle.fd(20)
            turtle.seth(-45)
            turtle.circle(150, 40)
            turtle.seth(66)
            turtle.fd(-18.5)
            turtle.fd(18.5)
            turtle.seth(140)
            turtle.circle(150, 27)
            turtle.seth(60)
            turtle.fd(-8)
            turtle.speed(11)
            turtle.penup()
            turtle.left(20.8)
            turtle.fd(-250.5)

            # 绘制第三瓣花朵
            turtle.pendown()
            turtle.speed(10)
            turtle.fillcolor("crimson")
            turtle.begin_fill()
            turtle.seth(160)
            turtle.circle(-140, 85)
            turtle.circle(100, 70)
            turtle.right(165)
            turtle.circle(-200, 32)
            turtle.speed(11)
            turtle.seth(-105)
            turtle.circle(-170, 14.5)
            turtle.circle(123, 94)
            turtle.end_fill()
            turtle.done()

        # 绑定按钮点击事件到Python函数
        window.run_turtle_program = run_turtle_program
    </script>
</body>
</html>
