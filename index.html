<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Turtle Graphics</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        #turtle-container {
            width: 1000px;
            height: 1000px;
            border: 1px solid black;
        }
    </style>
</head>
<body onload="brython()">
    <button onclick="run_turtle_program()">Run Turtle Program</button>
    <div id="turtle-container"></div>

    <script type="text/python">
        from browser import document, html, window
        import turtle as t

        def run_turtle_program():
            canvas = document["turtle-container"]
            canvas.html = ''  # Clear the container before drawing
            turtle_screen = t.Screen()
            turtle_screen.screensize(1000, 1000)
            turtle_screen.setworldcoordinates(-500, -500, 500, 500)
            t.speed(11)
            t.hideturtle()
            t.penup()
            t.goto(50, -450)
            t.pensize(5)
            t.pencolor("black")
            t.seth(140)
            t.pendown()
            t.speed(10)
            t.circle(-300, 60)
            t.fd(100)

            # 绘制第一片叶子
            t.seth(10)
            t.fd(50)
            t.fillcolor("green")
            t.begin_fill()
            t.right(40)
            t.circle(120, 80)
            t.left(100)
            t.circle(120, 80)
            t.end_fill()
            t.seth(10)
            t.fd(90)
            t.speed(11)
            t.penup()
            t.fd(-140)
            t.seth(80)

            # 绘制第二片叶子
            t.pendown()
            t.speed(10)
            t.fd(70)
            t.seth(160)
            t.fd(50)
            t.fillcolor("green")
            t.begin_fill()
            t.right(40)
            t.circle(120, 80)
            t.left(100)
            t.circle(120, 80)
            t.end_fill()
            t.seth(160)
            t.fd(90)
            t.speed(11)
            t.penup()
            t.fd(-140)
            t.seth(80)
            t.pendown()
            t.speed(10)
            t.fd(100)

            # 绘制第一瓣花朵
            t.seth(-20)
            t.fillcolor("crimson")
            t.begin_fill()
            t.circle(100, 100)
            t.circle(-110, 70)
            t.seth(179)
            t.circle(223, 76)
            t.end_fill()

            # 绘制第二瓣花朵
            t.speed(11)
            t.fillcolor("red")
            t.begin_fill()
            t.left(180)
            t.circle(-223, 60)
            t.seth(70)
            t.speed(10)
            t.circle(-213, 15)
            t.left(70)
            t.circle(200, 70)
            t.seth(-80)
            t.circle(-170, 40)
            t.circle(124, 94)
            t.end_fill()
            t.speed(11)
            t.penup()
            t.right(180)
            t.circle(-124, 94)
            t.circle(170, 40)
            t.pendown()
            t.speed(10)
            t.seth(-60)
            t.circle(175, 70)
            t.seth(235)
            t.circle(300, 12)
            t.right(180)
            t.circle(-300, 12)
            t.seth(125)
            t.circle(150, 60)
            t.seth(70)
            t.fd(-20)
            t.fd(20)
            t.seth(-45)
            t.circle(150, 40)
            t.seth(66)
            t.fd(-18.5)
            t.fd(18.5)
            t.seth(140)
            t.circle(150, 27)
            t.seth(60)
            t.fd(-8)
            t.speed(11)
            t.penup()
            t.left(20.8)
            t.fd(-250.5)

            # 绘制第三瓣花朵
            t.pendown()
            t.speed(10)
            t.fillcolor("crimson")
            t.begin_fill()
            t.seth(160)
            t.circle(-140, 85)
            t.circle(100, 70)
            t.right(165)
            t.circle(-200, 32)
            t.speed(11)
            t.seth(-105)
            t.circle(-170, 14.5)
            t.circle(123, 94)
            t.end_fill()
            t.done()

        # 绑定按钮点击事件到Python函数
        window.run_turtle_program = run_turtle_program
    </script>
</body>
</html>
